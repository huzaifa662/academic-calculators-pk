
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage to GPA Converter</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../aos.min.css">
</head>
<body>
    <header data-aos="fade-down" data-aos-delay="100">
        <h1>Percentage to GPA Converter</h1>
        <a href="../index.html" class="back-link">&larr; Back to Home</a>
    </header>
    <main>
        <div class="centered-container" data-aos="fade-up" data-aos-delay="200">
            <form id="perc-gpa-form" class="calc-form">
                <div class="form-group" data-aos="fade-up" data-aos-delay="300">
                    <label for="perc">Enter Percentage:</label>
                    <input type="number" id="perc" required placeholder="e.g. 87">
                </div>
                <div class="form-btns" data-aos="fade-up" data-aos-delay="350">
                    <button type="button" class="ripple-btn" onclick="convertPercToGPA(event)">Convert</button>
                    <button type="reset" class="ripple-btn">Reset</button>
                </div>
                <div id="perc-gpa-result" class="calc-result result-animate" aria-live="polite"></div>
            </form>
        </div>
    </main>
    <script>
    // Loader animation
    function showLoader(id) {
        var el = document.getElementById(id);
        el.innerHTML = '<span class="loader-text">Calculating<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></span>';
    }

    // Count-up and pulse animation for result
    function animateResult(id, html, value) {
        var el = document.getElementById(id);
        el.style.opacity = 0;
        setTimeout(function() {
            if (typeof value === 'number') {
                var start = 0;
                var end = value;
                var duration = 600;
                var step = Math.max(0.05, Math.abs(end - start) / 40);
                var current = start;
                el.innerHTML = html.replace(/\d+(\.\d+)?/, start.toFixed(2));
                el.style.opacity = 1;
                el.classList.add('pulse');
                var interval = setInterval(function() {
                    current += step;
                    if ((step > 0 && current >= end) || (step < 0 && current <= end)) {
                        current = end;
                        clearInterval(interval);
                        setTimeout(function() { el.classList.remove('pulse'); }, 1000);
                    }
                    el.innerHTML = html.replace(/\d+(\.\d+)?/, current.toFixed(2));
                }, duration / Math.abs((end - start) / step));
            } else {
                el.innerHTML = html;
                el.style.opacity = 1;
                el.classList.add('pulse');
                setTimeout(function() { el.classList.remove('pulse'); }, 1000);
            }
        }, 150);
    }

    function convertPercToGPA() {
        showLoader('perc-gpa-result');
        setTimeout(function() {
            var p = parseFloat(document.getElementById('perc').value);
            if (isNaN(p) || p < 0 || p > 100) {
                animateResult('perc-gpa-result', '<span class="error">Invalid input.</span>');
                return;
            }
            var gpa = (p / 100 * 4);
            animateResult('perc-gpa-result', 'GPA: <b>' + gpa.toFixed(2) + '</b>', gpa);
        }, 400);
    }
    document.getElementById('perc-gpa-form').addEventListener('reset', function(){
        animateResult('perc-gpa-result', '');
    });

    // Ripple effect for buttons
    var rippleBtns = document.querySelectorAll('.ripple-btn');
    for (var i = 0; i < rippleBtns.length; i++) {
        rippleBtns[i].addEventListener('click', function (e) {
            var circle = document.createElement('span');
            circle.className = 'ripple';
            var rect = this.getBoundingClientRect();
            circle.style.left = (e.clientX - rect.left) + 'px';
            circle.style.top = (e.clientY - rect.top) + 'px';
            this.appendChild(circle);
            setTimeout(function() { circle.remove(); }, 600);
        });
    }

    // Initialize AOS
    window.addEventListener('DOMContentLoaded', function() {
        if (window.AOS) AOS.init({ duration: 600, once: true });
    });
    </script>
    <script src="../aos.min.js"></script>
</body>
</html>

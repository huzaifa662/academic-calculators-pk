
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matric Marks to GPA</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../aos.min.css">
</head>
<body>
    <header data-aos="fade-down" data-aos-delay="100">
        <h1>Matric Marks to GPA</h1>
        <a href="../index.html" class="back-link">&larr; Back to Home</a>
    </header>
    <main>
        <div class="centered-container" data-aos="fade-up" data-aos-delay="200">
            <form id="matric-marks-gpa-form" class="calc-form">
                <div class="form-group" data-aos="fade-up" data-aos-delay="300">
                    <label for="obtained">Total Marks Obtained:</label>
                    <input type="number" id="obtained" required placeholder="e.g. 900">
                </div>
                <div class="form-group" data-aos="fade-up" data-aos-delay="350">
                    <label for="total">Total Marks:</label>
                    <input type="number" id="total" required placeholder="e.g. 1100">
                </div>
                <div class="form-btns" data-aos="fade-up" data-aos-delay="400">
                    <button type="button" class="ripple-btn" onclick="calculateMatricMarksGPA(event)">Calculate</button>
                    <button type="reset" class="ripple-btn">Reset</button>
                </div>
                <div id="matric-marks-gpa-result" class="calc-result result-animate" aria-live="polite"></div>
            </form>
        </div>
    </main>
    <script>
    // Loader animation
    function showLoader(id) {
        var el = document.getElementById(id);
        el.innerHTML = '<span class="loader-text">Calculating<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></span>';
    }

    // Count-up and pulse animation for result
    function animateResult(id, html, value) {
        var el = document.getElementById(id);
        el.style.opacity = 0;
        setTimeout(function() {
            if (typeof value === 'number') {
                var start = 0;
                var end = value;
                var duration = 600;
                var step = Math.max(0.05, Math.abs(end - start) / 40);
                var current = start;
                el.innerHTML = html.replace(/\d+(\.\d+)?/, start.toFixed(2));
                el.style.opacity = 1;
                el.classList.add('pulse');
                var interval = setInterval(function() {
                    current += step;
                    if ((step > 0 && current >= end) || (step < 0 && current <= end)) {
                        current = end;
                        clearInterval(interval);
                        setTimeout(function() { el.classList.remove('pulse'); }, 1000);
                    }
                    el.innerHTML = html.replace(/\d+(\.\d+)?/, current.toFixed(2));
                }, duration / Math.abs((end - start) / step));
            } else {
                el.innerHTML = html;
                el.style.opacity = 1;
                el.classList.add('pulse');
                setTimeout(function() { el.classList.remove('pulse'); }, 1000);
            }
        }, 150);
    }

    function calculateMatricMarksGPA() {
        showLoader('matric-marks-gpa-result');
        setTimeout(function() {
            var obtained = parseFloat(document.getElementById('obtained').value);
            var total = parseFloat(document.getElementById('total').value);
            if(isNaN(obtained)||isNaN(total)||total<=0||obtained<0||obtained>total){
                animateResult('matric-marks-gpa-result', '<span class="error">Invalid input. Please enter valid marks.</span>');
                return;
            }
            var perc = (obtained/total)*100;
            var gpa = 0;
            if(perc>=90) gpa=4.0;
            else if(perc>=80) gpa=3.7;
            else if(perc>=70) gpa=3.0;
            else if(perc>=60) gpa=2.7;
            else if(perc>=50) gpa=2.0;
            else if(perc>=40) gpa=1.0;
            else gpa=0;
            animateResult('matric-marks-gpa-result', 'GPA: <b>' + gpa + '</b> <br> Percentage: <b>' + perc.toFixed(2) + '%</b>', gpa);
        }, 400);
    }

    // Reset result area on form reset
    document.getElementById('matric-marks-gpa-form').addEventListener('reset', function(){
        animateResult('matric-marks-gpa-result', '');
    });

    // Clear result on input change for better UX
    document.getElementById('obtained').addEventListener('input', function () {
        animateResult('matric-marks-gpa-result', '');
    });
    document.getElementById('total').addEventListener('input', function () {
        animateResult('matric-marks-gpa-result', '');
    });

    // Ripple effect for buttons
    var rippleBtns = document.querySelectorAll('.ripple-btn');
    for (var i = 0; i < rippleBtns.length; i++) {
        rippleBtns[i].addEventListener('click', function (e) {
            var circle = document.createElement('span');
            circle.className = 'ripple';
            var rect = this.getBoundingClientRect();
            circle.style.left = (e.clientX - rect.left) + 'px';
            circle.style.top = (e.clientY - rect.top) + 'px';
            this.appendChild(circle);
            setTimeout(function() { circle.remove(); }, 600);
        });
    }

    // Initialize AOS
    window.addEventListener('DOMContentLoaded', function() {
        if (window.AOS) AOS.init({ duration: 600, once: true });
    });
    </script>
    <script src="../aos.min.js"></script>
</body>
</html>

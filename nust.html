
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUST Merit Calculator</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../aos.min.css">
</head>
<body>
    <header data-aos="fade-down" data-aos-delay="100">
        <h1>NUST Merit Calculator</h1>
        <a href="../index.html" class="back-link">&larr; Back to Home</a>
    </header>
    <main>
        <form id="nust-form" class="calc-form container" data-aos="fade-up" data-aos-delay="200">
            <div class="form-group" data-aos="fade-up" data-aos-delay="300">
                <label>NET %:</label>
                <input type="number" id="net" required placeholder="e.g. 85">
            </div>
            <div class="form-group" data-aos="fade-up" data-aos-delay="350">
                <label>FSc %:</label>
                <input type="number" id="fsc" required placeholder="e.g. 90">
            </div>
            <div class="form-group" data-aos="fade-up" data-aos-delay="400">
                <label>Matric %:</label>
                <input type="number" id="matric" required placeholder="e.g. 88">
            </div>
            <div class="form-btns" data-aos="fade-up" data-aos-delay="450">
                <button type="button" class="ripple-btn" onclick="calculateNUST(event)">Calculate</button>
            </div>
        </form>
        <div id="nust-result" class="calc-result result-animate" aria-live="polite"></div>
    </main>
    <script>
    // Loader animation
    function showLoader(id) {
        var el = document.getElementById(id);
        el.innerHTML = '<span class="loader-text">Calculating<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></span>';
    }

    // Count-up and pulse animation for result
    function animateResult(id, html, value) {
        var el = document.getElementById(id);
        el.style.opacity = 0;
        setTimeout(function() {
            if (typeof value === 'number') {
                var start = 0;
                var end = value;
                var duration = 600;
                var step = Math.max(0.05, Math.abs(end - start) / 40);
                var current = start;
                el.innerHTML = html.replace(/\d+(\.\d+)?/, start.toFixed(2));
                el.style.opacity = 1;
                el.classList.add('pulse');
                var interval = setInterval(function() {
                    current += step;
                    if ((step > 0 && current >= end) || (step < 0 && current <= end)) {
                        current = end;
                        clearInterval(interval);
                        setTimeout(function() { el.classList.remove('pulse'); }, 1000);
                    }
                    el.innerHTML = html.replace(/\d+(\.\d+)?/, current.toFixed(2));
                }, duration / Math.abs((end - start) / step));
            } else {
                el.innerHTML = html;
                el.style.opacity = 1;
                el.classList.add('pulse');
                setTimeout(function() { el.classList.remove('pulse'); }, 1000);
            }
        }, 150);
    }

    function calculateNUST() {
        showLoader('nust-result');
        setTimeout(function() {
            var net = parseFloat(document.getElementById('net').value);
            var fsc = parseFloat(document.getElementById('fsc').value);
            var matric = parseFloat(document.getElementById('matric').value);
            if (isNaN(net) || isNaN(fsc) || isNaN(matric)) {
                animateResult('nust-result', '<span class="error">Invalid input.</span>');
                return;
            }
            var agg = (net * 0.75) + (fsc * 0.15) + (matric * 0.1);
            animateResult('nust-result', 'Aggregate: <b>' + agg.toFixed(2) + '%</b> <br><span style="font-size:0.95em;color:#555;">(NET: ' + (net * 0.75).toFixed(2) + '%, FSc: ' + (fsc * 0.15).toFixed(2) + '%, Matric: ' + (matric * 0.1).toFixed(2) + '%)</span>', agg);
        }, 400);
    }

    // Ripple effect for buttons
    var rippleBtns = document.querySelectorAll('.ripple-btn');
    for (var i = 0; i < rippleBtns.length; i++) {
        rippleBtns[i].addEventListener('click', function (e) {
            var circle = document.createElement('span');
            circle.className = 'ripple';
            var rect = this.getBoundingClientRect();
            circle.style.left = (e.clientX - rect.left) + 'px';
            circle.style.top = (e.clientY - rect.top) + 'px';
            this.appendChild(circle);
            setTimeout(function() { circle.remove(); }, 600);
        });
    }

    // Initialize AOS
    window.addEventListener('DOMContentLoaded', function() {
        if (window.AOS) AOS.init({ duration: 600, once: true });
    });
    </script>
    <script src="../aos.min.js"></script>
</body>
</html>

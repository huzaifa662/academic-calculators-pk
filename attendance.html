<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Percentage Calculator</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../aos.min.css">
</head>
<body>
    <header data-aos="fade-down" data-aos-delay="100">
        <h1 class="pulse">Attendance Percentage Calculator</h1>
        <a href="../index.html" class="back-link">&larr; Back to Home</a>
    </header>
    <main>
        <div class="centered-container" data-aos="fade-up" data-aos-delay="200">
            <form id="attendance-form" class="calc-form">
                <div class="form-group" data-aos="fade-up" data-aos-delay="300">
                    <label>Classes Attended:</label>
                    <input type="number" id="attended" required placeholder="e.g. 40">
                </div>
                <div class="form-group" data-aos="fade-up" data-aos-delay="350">
                    <label>Total Classes:</label>
                    <input type="number" id="total" required placeholder="e.g. 45">
                </div>
                <div class="form-btns" data-aos="fade-up" data-aos-delay="400">
                    <button type="button" class="ripple-btn" onclick="calculateAttendance(event)">Calculate</button>
                    <button type="reset" class="ripple-btn">Reset</button>
                </div>
                <div id="attendance-result" class="calc-result result-animate" aria-live="polite"></div>
            </form>
        </div>
    </main>
    <script>
    // Loader animation
    function showLoader(id) {
        var el = document.getElementById(id);
        el.innerHTML = '<span class="loader-text">Calculating<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></span>';
    }

    // Count-up and pulse animation for result
    function animateResult(id, html, value) {
        var el = document.getElementById(id);
        el.style.opacity = 0;
        setTimeout(function() {
            if (typeof value === 'number') {
                var start = 0;
                var end = value;
                var duration = 600;
                var step = Math.max(0.05, Math.abs(end - start) / 40);
                var current = start;
                el.innerHTML = html.replace(/\d+(\.\d+)?/, start.toFixed(2));
                el.style.opacity = 1;
                el.classList.add('pulse');
                var interval = setInterval(function() {
                    current += step;
                    if ((step > 0 && current >= end) || (step < 0 && current <= end)) {
                        current = end;
                        clearInterval(interval);
                        setTimeout(function() { el.classList.remove('pulse'); }, 1000);
                    }
                    el.innerHTML = html.replace(/\d+(\.\d+)?/, current.toFixed(2));
                }, duration / Math.abs((end - start) / step));
            } else {
                el.innerHTML = html;
                el.style.opacity = 1;
                el.classList.add('pulse');
                setTimeout(function() { el.classList.remove('pulse'); }, 1000);
            }
        }, 150);
    }

    function calculateAttendance() {
        showLoader('attendance-result');
        setTimeout(function() {
            var attended = parseFloat(document.getElementById('attended').value);
            var total = parseFloat(document.getElementById('total').value);
            if (isNaN(attended) || isNaN(total) || total <= 0 || attended < 0 || attended > total) {
                animateResult('attendance-result', '<span class="error">Invalid input.</span>');
                return;
            }
            var perc = (attended / total) * 100;
            animateResult('attendance-result', 'Attendance: <b>' + perc.toFixed(2) + '%</b>', perc);
        }, 400);
    }

    // Ripple effect for buttons
    var rippleBtns = document.querySelectorAll('.ripple-btn');
    for (var i = 0; i < rippleBtns.length; i++) {
        rippleBtns[i].addEventListener('click', function (e) {
            var circle = document.createElement('span');
            circle.className = 'ripple';
            var rect = this.getBoundingClientRect();
            circle.style.left = (e.clientX - rect.left) + 'px';
            circle.style.top = (e.clientY - rect.top) + 'px';
            this.appendChild(circle);
            setTimeout(function () { circle.remove(); }, 600);
        });
    }

    // Initialize AOS
    if (window.AOS) AOS.init({ duration: 600, once: true });
    </script>
    <script src="../aos.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matric GPA to Marks / Grade Calculator</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../aos.min.css">
</head>
<body>
    <header data-aos="fade-down" data-aos-delay="100">
        <h1>Matric GPA to Marks / Grade</h1>
        <a href="../index.html" class="back-link">&larr; Back to Home</a>
    </header>
    <main>
        <div class="centered-container" data-aos="fade-up" data-aos-delay="200">
            <form id="matric-gpa-form" class="calc-form">
                <div class="form-group" data-aos="fade-up" data-aos-delay="300">
                    <label for="grades">Enter Grades for Each Subject (comma separated, e.g. A+,A,B+):</label>
                    <input type="text" id="grades" required>
                </div>
                <div class="form-btns" data-aos="fade-up" data-aos-delay="350">
                    <button type="button" class="ripple-btn" onclick="calculateMatricGPA(event)">Calculate</button>
                    <button type="reset" class="ripple-btn">Reset</button>
                </div>
                <div id="matric-gpa-result" class="calc-result result-animate" aria-live="polite"></div>
            </form>
        </div>
    </main>
    <script>
    // Loader animation
    function showLoader(id) {
        const el = document.getElementById(id);
        el.innerHTML = '<span class="loader-text">Calculating<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></span>';
    }

    // Count-up and pulse animation for result
    function animateResult(id, html, value) {
        const el = document.getElementById(id);
        el.style.opacity = 0;
        setTimeout(() => {
            if (typeof value === 'number') {
                let start = 0;
                const end = value;
                const duration = 600;
                const step = Math.max(0.05, Math.abs(end - start) / 40);
                let current = start;
                el.innerHTML = html.replace(/\d+(\.\d+)?/, start.toFixed(2));
                el.style.opacity = 1;
                el.classList.add('pulse');
                const interval = setInterval(() => {
                    current += step;
                    if ((step > 0 && current >= end) || (step < 0 && current <= end)) {
                        current = end;
                        clearInterval(interval);
                        setTimeout(() => el.classList.remove('pulse'), 1000);
                    }
                    el.innerHTML = html.replace(/\d+(\.\d+)?/, current.toFixed(2));
                }, duration / Math.abs((end - start) / step));
            } else {
                el.innerHTML = html;
                el.style.opacity = 1;
                el.classList.add('pulse');
                setTimeout(() => el.classList.remove('pulse'), 1000);
            }
        }, 150);
    }

    function calculateMatricGPA() {
        showLoader('matric-gpa-result');
        setTimeout(() => {
            const gradeMap = {"A+":4.0,"A":3.9,"A-":3.6,"B+":3.5,"B":3.2,"B-":3.0,"C+":2.7,"C":2.3,"D":2.0,"E":1.0,"F":0};
            const grades = document.getElementById('grades').value.split(',').map(g=>g.trim().toUpperCase());
            if(grades.length===0) return;
            let totalPoints = 0, valid = 0;
            grades.forEach(g=>{if(gradeMap[g]!==undefined){totalPoints+=gradeMap[g];valid++;}});
            if(valid===0){animateResult('matric-gpa-result','<span class="error">Invalid grades.</span>');return;}
            const gpa = (totalPoints/valid).toFixed(2);
            const marks = (gpa*95).toFixed(1);
            let grade = '';
            if(gpa>=4.0) grade = 'A+';
            else if(gpa>=3.6) grade = 'A';
            else if(gpa>=3.0) grade = 'B';
            else if(gpa>=2.0) grade = 'C';
            else if(gpa>=1.0) grade = 'D';
            else grade = 'F';
            animateResult('matric-gpa-result', `GPA: <b>${gpa}</b><br>Approx. Marks per Subject: <b>${marks}</b><br>Grade: <b>${grade}</b>`, parseFloat(gpa));
        }, 400);
    }
    document.getElementById('matric-gpa-form').addEventListener('reset', function(){
        animateResult('matric-gpa-result', '');
    });

    // Ripple effect for buttons
    document.querySelectorAll('.ripple-btn').forEach(btn => {
        btn.addEventListener('click', function (e) {
            const circle = document.createElement('span');
            circle.className = 'ripple';
            const rect = btn.getBoundingClientRect();
            circle.style.left = (e.clientX - rect.left) + 'px';
            circle.style.top = (e.clientY - rect.top) + 'px';
            btn.appendChild(circle);
            setTimeout(() => circle.remove(), 600);
        });
    });

    // Initialize AOS
    window.addEventListener('DOMContentLoaded', function() {
        if (window.AOS) AOS.init({ duration: 600, once: true });
    });
    </script>
    <script src="../aos.min.js"></script>
    </script>
</body>
</html>
